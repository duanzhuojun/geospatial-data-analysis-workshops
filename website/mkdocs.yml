site_name: Bridges to Computing
site_url: https://bridges.tocomputing.org

extra_css:
  - tweaks.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - smarty:
      smart_quotes: false
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
      restrict_base_path: false
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - sane_lists

plugins:
  - search
  - print-site

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple
      accent: deep orange
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: deep purple
      accent: deep orange
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - search.suggest
extra:
  analytics:
    provider: google
    property: G-T76F9MTVJH